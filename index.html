<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DK 24/7 Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="DK 24/7 Radio">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: url("https://raw.githubusercontent.com/devdass/devdass.github.io/refs/heads/main/Backgrouds/bg%20(1).jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      overflow: auto;
      position: relative;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(100, 100, 100, 0.5);
      backdrop-filter: blur(10px);
      transition: transform 0.2s;
      width: 300px;
      margin-top: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .album-art-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .station-title {
      font-family: "Frijole", cursive;
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    .live-container {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid white;
      border-radius: 20px;
      padding: 5px;
      margin-top: 15px;
    }

    .live-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      display: inline-block;
      animation: blink 1s infinite;
      margin-right: 5px;
    }

    .live-text {
      color: white;
      font-weight: bold;
      font-size: 11px;
      margin-right: 4px;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .track-info {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .play-pause-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .play-pause-button {
      background: none;
      border: none;
      font-size: 60px;
      color: white;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s;
    }

    .play-pause-button:hover {
      transform: scale(1.2);
    }

    .toggle-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-button:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .recent-tracks {
      max-height: 0;
      margin-top: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 0 10px;
      border-radius: 10px;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
      opacity: 0;
    }

    .recent-tracks.show {
      max-height: 500px;
      opacity: 1;
      overflow-y: auto;
    }

    .track-list {
      font-size: 12px;
      color: white;
      margin: 5px 0;
      display: flex;
      align-items: center;
      text-align: left;
    }

    .small-album-art {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .album-art {
      width: 70%;
      border-radius: 5px;
    }
  </style>

</head>

<body>
  <div class="player">
    <div class="station-title">DK 24/7 Radio</div>

    <div class="album-art-wrapper">
      <img id="album-art" class="album-art" src="default-art.jpg" alt="Album Art" />
    </div>
    <div id="track-info" class="track-info">Loading track info...</div>

    <div class="live-container">
      <div class="live-indicator"></div>
      <span class="live-text">LIVE</span>
    </div>

    <audio id="audio-player">
      <source src="https://a6.asurahosting.com:7530/radio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="play-pause-container">
      <button id="play-button" class="play-pause-button">▶️</button>
    </div>

    <button class="toggle-button" onclick="toggleRecentTracks()">
      Show Recent Tracks
    </button>

    <div id="recent-tracks" class="recent-tracks">
      <div id="track-list-container"></div>
    </div>
  </div>

  <script>
    const playButton = document.getElementById("play-button");
    const audioPlayer = document.getElementById("audio-player");
    const albumArt = document.getElementById("album-art");
    const trackInfo = document.getElementById("track-info");
    const trackListContainer = document.getElementById("track-list-container");
    const recentTracks = document.getElementById("recent-tracks");

    let isPlaying = false; // Start with audio not playing

    function updateMediaSession(nowPlaying) {
      if ("mediaSession" in navigator) {
        const combinedTitle = `${nowPlaying.title} - ${nowPlaying.artist || "Unknown Artist"}`;
        navigator.mediaSession.metadata = new MediaMetadata({
          title: combinedTitle,
          artist: "radio.devdass.com",
          album: nowPlaying.album || "DK 24/7 Radio",
          artwork: [
            { src: nowPlaying.art, sizes: "512x512", type: "image/jpeg" },
          ],
        });

        navigator.mediaSession.setActionHandler("play", () => {
          audioPlayer.play();
          playButton.textContent = "⏸️";
          isPlaying = true;
        });
        navigator.mediaSession.setActionHandler("pause", () => {
          audioPlayer.pause();
          playButton.textContent = "▶️";
          isPlaying = false;
        });
      }
    }

    function fetchRecentTracks() {
      fetch("https://a6.asurahosting.com/api/nowplaying/349?_=${timestamp}")
        .then((response) => response.json())
        .then((data) => {
          const nowPlaying = data.now_playing.song;
          const trackTitle = nowPlaying.title;
          const albumArtURL = nowPlaying.art;

          // Master check: Only update if the current track has changed
          if (trackInfo.textContent !== trackTitle) {
            // Update track info
            trackInfo.textContent = trackTitle;

            // Update album art
            albumArt.src = albumArtURL;

            // Update media session
            updateMediaSession(nowPlaying);

            // Update track list
            trackListContainer.innerHTML = "";
            const songHistory = data.song_history;
            for (let i = 0; i < Math.min(songHistory.length, 5); i++) {
              const track = songHistory[i];
              const trackEntry = document.createElement("div");
              trackEntry.classList.add("track-list");
              trackEntry.innerHTML = `
            <img class="small-album-art" src="${track.song.art}" alt="Album Art">
            <div>
              <strong>${track.song.title}</strong><br>
              <span>${track.song.album}</span>
            </div>
          `;
              trackListContainer.appendChild(trackEntry);
            }
          }
        })
        .catch((error) => {
          console.error("Error fetching metadata:", error);
          trackInfo.textContent = "Unable to fetch metadata";
        });
    }

    playButton.addEventListener("click", () => {
      if (isPlaying) {
        audioPlayer.pause();
        playButton.textContent = "▶️";
      } else {
        audioPlayer.play();
        playButton.textContent = "⏸️";
      }
      isPlaying = !isPlaying;
    });

    function toggleRecentTracks() {
      recentTracks.classList.toggle("show");
      fetchRecentTracks(); // Fetch tracks when showing the list
    }

    // Initial fetch of recent tracks when the page loads
    fetchRecentTracks();

    // Set an interval to fetch recent tracks every 10 seconds
    setInterval(fetchRecentTracks, 10000); // Fetch every 10 seconds
  </script>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, (error) => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>

</body>

</html>
